<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header" aria-labelledby="baslik" class="bg-warning">
      <h1 class="text-center text-white display-4 fw-bold p-3" id="baslik">
        TODO LIST
      </h1>
      <div class="container">
        <div class="row py-5">
          <form id="addTaskForm">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Bugün ne yapacaksın?"
                aria-label="Bugün ne yapacaksın?"
                aria-describedby="button-addon2"
                id="input"
              />
              <button
                class="btn btn-outline-secondary text-white bg-success"
                type="submit"
                id="btn"
              >
                EKLE
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="taskList bg-success">
        <div class="container">
          <div class="d-flex justify-content-between py-2">
            <h2 class="text-white fw-bold">Task List</h2>
            <button
              type="button"
              class="btn btn-warning text-white fw-bold border-2"
              id="btnDeleteAll"
            >
              Delete all
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <ul class="list-group" id="task-list">
        <!-- <li class="list-group-item">
          <div
            class="container d-flex justify-content-between align-items-center"
          >
            A list item
            <a id="deleteBtn" type="button">
              <i class="fa-solid fa-circle-xmark"></i>
            </a>
          </div>
        </li> -->
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
